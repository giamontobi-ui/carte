<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Classifiche Serate Carte</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root {
      --bg: #0f172a; --panel: #0b1324; --muted: #9ca3af; --text: #e5e7eb;
      --accent: #22c55e; --accent2: #3b82f6; --danger: #ef4444; --warning: #f59e0b;
      --border: #1f2937; --gold: #eab308; --silver: #c0c0c0; --bronze: #cd7f32;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; background: radial-gradient(1000px 600px at 20% 0%, #0b1428 0%, var(--bg) 60%);
      color: var(--text); font-family: system-ui, -apple-system, sans-serif; line-height: 1.5;
    }
    header {
      display: flex; align-items: center; justify-content: space-between; padding: 12px 16px;
      border-bottom: 1px solid var(--border); background: #0b1222; position: sticky; top: 0; z-index: 10;
    }
    nav { display: flex; gap: 8px; }
    .tab {
      padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px;
      background: #0f1b33; color: var(--text); cursor: pointer;
    }
    .tab.active { border-color: var(--accent2); outline: 2px solid var(--accent2); }
    .container { max-width: 980px; margin: 0 auto; padding: 16px; }
    .panel { background: #0f1b33; border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    h2 { font-size: 18px; margin: 12px 0; }
    .btn {
      display: inline-flex; align-items: center; gap: 6px; border: 1px solid var(--border);
      padding: 10px 14px; border-radius: 8px; background: #0b1830; color: var(--text); cursor: pointer;
    }
    .btn.success { background: #0f2f2a; border-color: var(--accent) }
    .btn.danger { background: #2a0f13; border-color: var(--danger) }
    .item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px;
    }
    .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .table th, .table td { border: 1px solid var(--border); padding: 8px; text-align: left; }
    .medal {
      display: inline-block; width: 24px; height: 24px; border-radius: 50%;
      text-align: center; line-height: 24px; font-weight: bold; font-size: 12px;
    }
    .rank-1 .medal { background: var(--gold); color: black; }
    .rank-2 .medal { background: var(--silver); color: black; }
    .rank-3 .medal { background: var(--bronze); color: black; }
    .hidden { display: none !important; }
    .radio-group { display: flex; gap: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>Carte üÉè</h1>
    <nav>
      <button class="tab active" onclick="setActiveTab('home')">üè†</button>
      <button class="tab" onclick="setActiveTab('new')">‚ûï</button>
      <button class="tab" onclick="setActiveTab('stats')">üìä</button>
    </nav>
  </header>

  <div class="container">
    <section id="home" class="panel">
      <h2>Ultime Serate</h2>
      <div id="serate-list"></div>
    </section>

    <section id="new" class="panel hidden">
      <h2>Nuova Serata</h2>
      <input type="date" id="date-input" style="width:100%; padding:10px; margin-bottom:10px;">
      <button class="btn" onclick="shuffleTeams()" style="width:100%; margin-bottom:20px;">üé≤ Genera Coppie</button>
      
      <div id="pairs-display" class="item hidden" style="justify-content:center; gap:20px; font-weight:bold;">
        <span id="pA" style="color:var(--accent2)"></span> vs <span id="pB" style="color:var(--danger)"></span>
      </div>

      <div id="games-list"></div>
      <button id="btn-save" class="btn success" onclick="saveSerata()" style="width:100%; margin-top:20px;" disabled>üíæ Salva Serata</button>
    </section>

    <section id="stats" class="panel hidden">
      <h2>Classifica Serate Vinte</h2>
      <table class="table" id="table-player-evening"></table>
      
      <h2 style="margin-top:30px">Totale Giochi Vinti</h2>
      <table class="table" id="table-player-games"></table>
      
      <button class="btn success" onclick="shareStats()" style="width:100%; margin-top:20px;">üì¢ Invia Classifica su WhatsApp</button>
    </section>
  </div>

  <script>
    const PLAYERS = ["Alfredo", "Ermi", "Gian Luca", "Massimo"];
    const GAMES = ["Briscola", "Tressette", "Scopone", "Trionfo", "Pinacolo", "Marianna", "Scopa 15"];
    let currentPairs = { A: [], B: [] };

    function setActiveTab(id) {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.remove('hidden');
      if(id === 'home') renderHome();
      if(id === 'stats') renderStats();
    }

    function shuffleTeams() {
      let s = [...PLAYERS].sort(() => Math.random() - 0.5);
      currentPairs.A = [s[0], s[1]];
      currentPairs.B = [s[2], s[3]];
      document.getElementById('pA').textContent = currentPairs.A.join(" & ");
      document.getElementById('pB').textContent = currentPairs.B.join(" & ");
      document.getElementById('pairs-display').classList.remove('hidden');
      renderGamesForm();
    }

    function renderGamesForm() {
      const container = document.getElementById('games-list');
      container.innerHTML = "<h3>Segna i Vincitori</h3>";
      GAMES.forEach(g => {
        container.innerHTML += `
          <div class="item">
            <span>${g}</span>
            <div class="radio-group">
              <label><input type="radio" name="${g}" value="A" onchange="checkForm()"> A</label>
              <label><input type="radio" name="${g}" value="B" onchange="checkForm()"> B</label>
            </div>
          </div>`;
      });
    }

    function checkForm() {
      const checked = document.querySelectorAll('input[type="radio"]:checked').length;
      document.getElementById('btn-save').disabled = (checked < GAMES.length);
    }

    function saveSerata() {
      const data = {
        id: Date.now(),
        date: document.getElementById('date-input').value,
        pairA: currentPairs.A,
        pairB: currentPairs.B,
        results: GAMES.map(g => ({ name: g, winner: document.querySelector(`input[name="${g}"]:checked`).value }))
      };
      let history = JSON.parse(localStorage.getItem('serate_carte') || "[]");
      history.push(data);
      localStorage.setItem('serate_carte', JSON.stringify(history));
      alert("Serata salvata!");
      setActiveTab('home');
    }

    function renderHome() {
      const list = JSON.parse(localStorage.getItem('serate_carte') || "[]").sort((a,b) => b.id - a.id);
      const container = document.getElementById('serate-list');
      container.innerHTML = list.length ? "" : "<p>Nessuna serata registrata.</p>";
      list.forEach(s => {
        let winA = s.results.filter(r => r.winner === 'A').length;
        let winB = s.results.length - winA;
        container.innerHTML += `
          <div class="item">
            <div><b>${s.date}</b><br><small>${s.pairA.join("+")} vs ${s.pairB.join("+")}</small></div>
            <div style="font-weight:bold; color:var(--accent)">${winA} - ${winB}</div>
            <button class="btn danger" onclick="deleteSerata(${s.id})">üóëÔ∏è</button>
          </div>`;
      });
    }

    function deleteSerata(id) {
      if(!confirm("Eliminare?")) return;
      let history = JSON.parse(localStorage.getItem('serate_carte') || "[]").filter(s => s.id !== id);
      localStorage.setItem('serate_carte', JSON.stringify(history));
      renderHome();
    }

    function renderStats() {
      const history = JSON.parse(localStorage.getItem('serate_carte') || "[]");
      let pWin = {}, gWin = {};
      PLAYERS.forEach(p => { pWin[p] = 0; gWin[p] = 0; });

      history.forEach(s => {
        let winA = s.results.filter(r => r.winner === 'A').length;
        let winners = winA > (s.results.length/2) ? s.pairA : s.pairB;
        winners.forEach(p => pWin[p]++);
        s.results.forEach(r => {
            let winnersG = r.winner === 'A' ? s.pairA : s.pairB;
            winnersG.forEach(p => gWin[p]++);
        });
      });

      const buildTable = (data, elId) => {
        let sorted = Object.entries(data).sort((a,b) => b[1] - a[1]);
        let html = "<tr><th>Pos</th><th>Nome</th><th>Punti</th></tr>";
        sorted.forEach((p, i) => {
          html += `<tr class="rank-${i+1}"><td><span class="medal">${i+1}</span></td><td>${p[0]}</td><td>${p[1]}</td></tr>`;
        });
        document.getElementById(elId).innerHTML = html;
      };

      buildTable(pWin, "table-player-evening");
      buildTable(gWin, "table-player-games");
    }

    function shareStats() {
      const history = JSON.parse(localStorage.getItem('serate_carte') || "[]");
      if(!history.length) return alert("Nessun dato!");
      let pWin = {}; PLAYERS.forEach(p => pWin[p] = 0);
      history.forEach(s => {
        let winA = s.results.filter(r => r.winner === 'A').length;
        let winners = winA > 3 ? s.pairA : s.pairB;
        winners.forEach(p => pWin[p]++);
      });
      let sorted = Object.entries(pWin).sort((a,b) => b[1] - a[1]);
      let txt = "üèÜ CLASSIFICA CARTE 2025 üèÜ%0A%0A";
      sorted.forEach((p, i) => txt += `${i+1}¬∞ ${p[0]}: ${p[1]} serate vinte%0A`);
      window.open(`https://wa.me/?text=${txt}`);
    }

    window.onload = () => {
        document.getElementById('date-input').valueAsDate = new Date();
        renderHome();
    };
  </script>
</body>
</html>
